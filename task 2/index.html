<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <script
  src="https://kit.fontawesome.com/7a4b62b0a4.js"
  crossorigin="anonymous"
></script>

</head>
<body>
    <div class="progress"></div>

    <header>
        <nav class="container">
            <div class="logo">PortFolio</div>
            <ul>
                <a href="#hero">
                    <li>Home</li>
                </a>
                <a href="#Project">
                    <li>Projects</li>
                </a>
                <a href="#contact">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="container">
                <div class="hero_image animate__animated animate__pulse">
                    <img src="/img2/dk.jpg" alt="hero image" width="200px">
                </div>
                <div class="hero_content">
                    <h1><span class="hi_text">Hi</span>, I'm <span class="name_text">Dinesh Khare</span></h1>
                <h2>Web Developer</h2>
                </div>
            </div>
        </section>
        
        <section id="project">
            <h2>MY PROJECTS</h2>
            <div class="container">
               <div class="project_container">
                <div class="grid_item">
                    <div class="card">
                        <img src="./img2/project1.png" alt="project 1">
                        <div class="card_content">
                            <h3>Tribute Website</h3>
                        </div>
                    </div>
                </div>

                <div class="grid_item">
                    <div class="card">
                        <img src="./img2/Project2.png" alt="project 2">
                        <div class="card_content">
                            <h3>Job Application</h3>
                        </div>
                    </div>
                </div>

                <div class="grid_item">
                    <div class="card">
                        <img src="./img2/project6.png" alt="project 6">
                        <div class="card_content">
                            <h3>Listen Music</h3>
                        </div>
                    </div>
                </div>
               </div>
            </div>
        </section>

        <section>
            <section id="contact">
                <div class="container">
                    <h2>Let's work together...</h2>

                    <div class="top_contact">
                        <div class="contact_way">
                            <i class="fab fa-linkedin"></i>
                            <h3>Linkedin</h3>
                        </div>

                        <div class="contact_way">
                            <i class="fa fa-twitter"></i>
                            <h3>Twitter</h3>
                        </div>

                        <div class="contact_way">
                            <h3>@ Send Mail</h3>
                        </div>
                    </div>

                    <div class="bottom_contact">
                        <div class="contact_way">
                            <i class="fa fa-mobile"></i>
                            <h3>Mobile</h3>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <div class="container">Thankyou for visiting !</div>
    </footer>
</body>
</html>
